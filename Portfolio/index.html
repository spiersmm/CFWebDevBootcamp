<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=display-wdith, initial-scale=1"
    </head>
    <body>

        <div class="container">
            <div class="intro">
                <img src="https://via.placeholder.com/150"/>
                <h1 id="my-name">John Doe</h1>
                <h3>Web Developer at Career Foundry</h3>
                <p>{{ pause and ponder }}</p>
            </div>

            <div class="about-grid">
                <div class="I-am">
                    <h1>I am</h1>
                    <ul class="about-list">
                        <li>An engineer</li>
                        <li>A reader</li>
                        <li>A gamer</li>
                    </ul>
                </div>
                <div class="I-like">
                    <h1>I like to</h1>
                    <ul class="about-list">
                        <li>Meet new people</li>
                        <li>Play guitar</li>
                        <li>Play video games</li>
                    </ul>
                </div>
            </div>

            <div>
                <h3 class="projects-heading">My Projects</h3>
                <div class="projects-grid">
                    <img class="project-image" src="https://via.placeholder.com/300" />
                    <img class="project-image" src="https://via.placeholder.com/300" />
                    <img class="project-image" src="https://via.placeholder.com/300" />
                    <img class="project-image" src="https://via.placeholder.com/300" />
                </div>
            </div>

            <div class="links-and-contact">
                <div class="links">
                    <h3>Links</h3>  
                    <ul class="links-list">
                        <li>
                            <a href="https://github.com">Github</a>
                        </li>
                        <li>
                            <a href="https://twitter.com">Twitter</a>
                        </li>
                        <li>
                            <a href="https://linkedin.com">LinkedIn</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <form action="#">
                        <label for="email">
                            Email: <input id="email" placeholder="Enter your email" />
                        </label>
                        <label for="message">
                            Message: <textarea id="message" rows="1">Your Message</textarea>
                        </label>
                        <input type="submit" value="Send Message" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

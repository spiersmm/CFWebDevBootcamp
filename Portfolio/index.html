<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=display-wdith, initial-scale=1"
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="intro">
                <img class="profile-picture" src="images/profile-picture.jpg"/>
                <h1 id="my-name">John Doe</h1>
                <h3>Web Developer at Career Foundry</h3>
                <p>{{ pause and ponder }}</p>
            </div>

            <hr />

            <div class="about-grid">
                <div class="I-am">
                    <h3>I am</h3>
                    <ul class="about-list">
                        <li>An engineer</li>
                        <li>A reader</li>
                        <li>A gamer</li>
                    </ul>
                </div>
                <div class="I-like">
                    <h3>I like to</h3>
                    <ul class="about-list">
                        <li>Meet new people</li>
                        <li>Play guitar</li>
                        <li>Play video games</li>
                    </ul>
                </div>
            </div>

            <hr />

            <div>
                <h3 class="projects-heading">My Projects</h3>
                <div class="projects-grid">
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/project-1.jpg" />
                        <h4>Project 1</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/project-2.jpg" />
                        <h4>Project 2</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/project-3.jpg" />
                        <h4>Project 3</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/project-4.jpg" />
                        <h4>Project 4</h4>
                    </div>
                </div>
            </div>

            <hr />
            
            <div class="links-and-contact">
                <div class="links">
                    <h3>Links</h3>  
                    <ul class="links-list">
                        <li>
                            <a href="https://github.com">Github</a>
                        </li>
                        <li>
                            <a href="https://twitter.com">Twitter</a>
                        </li>
                        <li>
                            <a href="https://linkedin.com">LinkedIn</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <form action="#">
                        <label for="email">
                            <h4>Email</h4>
                            <input id="email" placeholder="Enter your email" />
                        </label>
                        <label for="message">
                            <h4>Message</h4>
                            <textarea id="message">Your Message</textarea>
                        </label>
                        <div class="submit-button-wrapper">
                            <input id="submit-button" type="submit" value="Send Message" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
